<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./popup.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: 'Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB, Microsoft YaHei, 微软雅黑, Arial, sans-serif';
        }
        .popup-main{
            width: 282px;
            padding: 30px 20px;
        }
        input{
            width: 150px;
            height: 25px;
            outline: none;
            padding: 0 10px;
            border: 1px solid #ddd;
            background: transparent;

        }
        .popup-col {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .popup-col input{
            margin-bottom: 0;
        }
        .popup-col span{
            width: 100px;
            text-align: right;
            margin-right: 10px;
            cursor: default;
        }
        .popup-btn{
            padding: 5px 10px;
            margin: 0 auto;
            cursor: pointer;
        }
    </style>
</head>
<body class="popup-main">
    <div class="popup-col">
        <span>源网站:</span> <input class="from-url" type="text" value="https://www.ocx.life/">
    </div>
    
    <div class="popup-col">
        <span>源网站cookie键名:</span> <input class="from-key"  type="text" value="_ocx_session">
    </div>

    <div class="popup-col">
        <span>目标网站:</span> <input class="to-url"  type="text" >
    </div>

    <div class="popup-col">
        <span></span>
        <button class="popup-btn">一键设置cookie</button>
    </div>
    
</body>
</html>
